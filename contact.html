    body {
    font-family: Arial, sans-serif;

}

.contact-info {
    background-color: aliceblue;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    margin: 0 auto;
}

h1 {
    color: navy;
    text-align: center;
    padding: 2% 2%;
}
h2{
    color: black;
}

p {
    margin: 10px 0;
}

a {
    color: #007bff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}
/* footer */
.footerContainer{
    width: 100%;
    padding: 70px 30px 20px;
}
.logo {
    display: flex;
    align-items: center;
    margin-right: auto; 
    margin-left: auto;
    padding: 10px;
    padding-right: 60px;
}
.socialicons{
    display: flex;
    justify-content: center;
    padding: 10px;
    padding-right: 50px;
}
.socialicons a{
    text-decoration: none;
    padding: 10px;
    background-color: aqua;
    margin: 10px;
    border-radius: 50%;
}
.socialicons a i{
    font-size: 2em;
    color: navy;
    opacity: 0.9;
}
/* Hover effect */
.socialicons a:hover{
    background-color:rgba(0, 0, 0, 0.516);
    transition: 0.5s;
}
.socialicons a:hover i{
    color: #fff;
    transition: 0.5s;
}
.footerNav{
    margin: 30px 0;
    padding-right: 50px;
}
.footerNav ul{
    list-style: none;
    display: flex;
    justify-content: center;
}
.footerNav ul li a{
    font-family: 'Lato', sans-serif;
    color: navy;
    margin: 20px;
    text-decoration: none;
    font-size: 1.3em;
    opacity: 0.7;
    transition: 0.5s;
}

.footerNav ul li a:hover{
    opacity: 1;
}

.footerBottom{
    font-family: 'Lato', sans-serif;
    background-color: navy;
    padding: 20px;
    text-align: center;
}
.footerBottom p{
    color: #fff;
}
.designer{
    opacity: 0.7;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: 400;
    margin: 0px 5px;
}
@media (max-width: 700px){
    .footerNav ul{
        flex-direction: column;
    }
    .footerNav ul li{
        width: 100%;
        text-align: center;
        margin: 10px;
    }
}
@media (max-width: 700px) {
